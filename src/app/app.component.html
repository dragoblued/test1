<div *ngIf="auth.user | async as user; else showLogin">
  <ul class="nav nav-pills">
    <li class="nav-item">
      <a class="nav-link" href="#" (click)="logout()">Logout</a>
      <p class="nav-link">Hello {{ user.displayName }}!</p>
    </li>
  </ul>
  <app-list></app-list>
</div>
<ng-template #showLogin>
  <ul class="nav nav-pills">
    <li class="nav-item">
      <a class="nav-link" href="#" (click)="login()">Login with Google</a>
    </li>
  </ul>
  <app-form></app-form>
</ng-template>
